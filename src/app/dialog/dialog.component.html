<h1 mat-dialog-title>Ajouter des Produits</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Noms des produits</mat-label>
    <input matInput placeholder="Name"/>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Catégories des produits</mat-label>
    <mat-select placeholder="Categorie" >
      <mat-option value="Fruits">Fruits</mat-option>
      <mat-option value="Végétal">Végétal</mat-option>
      <mat-option value="Riz">Riz</mat-option>
      <mat-option value="Oeufs">Oeufs</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <label for="">Produits Frais </label>
  <mat-radio-group class="example-radio-group">
    <mat-radio-button class="example-radio-button" *ngFor="let frais of FraisList" [value]="frais">
      {{frais}}

    </mat-radio-button>
  </mat-radio-group>

</div>
